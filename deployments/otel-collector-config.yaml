receivers:
  # 1. Listen for LiteLLM pushing traces/metrics (OTLP)
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # 2. Scrape the NVIDIA DCGM Exporter (OTel acts as the scraper)
  prometheus:
    config:
      scrape_configs:
        - job_name: 'gpu-metrics'
          scrape_interval: 5s
          static_configs:
            - targets: ['factory-dcgm:9400']

processors:
  batch:

exporters:
  # Export metrics to our local Prometheus DB
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "sovereign"

  # (Optional) Log to console for debugging
  debug:
    verbosity: basic

service:
  pipelines:
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [prometheus]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug] # Later we can add Jaeger/Tempo here
